<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/jumbotron.css" />
    <title>Error in subscription</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Ooops!</h1>
      <p class="lead">
        There was an error signing you up. Please try again or contact the
        developer
      </p>
      <hr class="my-4" />

      <form action="/failure" method="post">
        <p class="lead">
          <button
            class="btn btn-warning btn-lg"
            href="#"
            role="button"
            type="submit"
          >
            Try again
          </button>
        </p>
      </form>
    </div>
  </body>
</html>
