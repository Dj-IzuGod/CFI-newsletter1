<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/images/cfi logo.jpeg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="/index.css" rel="stylesheet" />

    <title>CFI FUTO Newsletter</title>
  </head>
  <body>
    <main class="form-signin">
      <form id="newsletter-form" action="/" method="post">
        <div class="image">
          <img
            class="mb-4"
            src="/images/cfi logo.jpeg"
            alt=""
            width="72"
            height="67"
          />
        </div>
        <h1 class="h3 mb-3 fw-normal">Sign up to CFI FUTO Newsletter</h1>

        <div class="form-floating">
          <input
            type="fname"
            class="form-control"
            id="floatingInput"
            placeholder="First name"
            name="FNAME"
          />
          <label for="floatingInput">First name</label>
        </div>

        <div class="form-floating">
          <input
            type="lname"
            class="form-control lName"
            id="floatingInput"
            placeholder="Last name"
            name="LNAME"
          />
          <label for="floatingInput">Last name</label>
        </div>

        <div class="form-floating">
          <input
            type="email"
            class="form-control email"
            id="floatingInput"
            placeholder="name@example.com"
            name="email"
          />
          <label for="floatingInput">Email Address</label>
        </div>
        <div
          class="form-floating"
          style="display: flex; gap: 0px; padding-bottom: 5px"
        >
          <!-- Month Dropdown -->
          <select name="birthday_month" class="form-control lName" required>
            <option value="">Month</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>

          <!-- Day Dropdown -->
          <select name="birthday_day" class="form-control lName" required>
            <option value="">Day</option>
            <!-- Days 1-31 -->
            <script>
              for (let i = 1; i <= 31; i++) {
                const day = i < 10 ? `0${i}` : i;
                document.write(`<option value="${day}">${day}</option>`);
              }
            </script>
          </select>
        </div>
        <button class="w-100 btn btn-lg button" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy;<span id="copywright"> </span></p>
      </form>
    </main>
  </body>

  <script>
    const date = new Date();
    const year = date.getFullYear();
    console.log(year);

    document.getElementById("copywright").innerHTML = year;
  </script>
</html>
