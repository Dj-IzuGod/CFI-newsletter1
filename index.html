<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="/index.css" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body>
    <main class="form-signin">
      <form method="post" action="/">
        <div class="image">
          <img
            class="mb-4"
            src="/images/cfi logo.jpeg"
            alt=""
            width="72"
            height="67"
          />
        </div>
        <h1 class="h3 mb-3 fw-normal">Please sign up to CFI Newsletter</h1>

        <div class="form-floating">
          <input
            type="fname"
            class="form-control"
            id="floatingInput"
            placeholder="First name"
            name="FNAME"
          />
          <label for="floatingInput">First name</label>
        </div>

        <div class="form-floating">
          <input
            type="lname"
            class="form-control lName"
            id="floatingInput"
            placeholder="Last name"
            name="LNAME"
          />
          <label for="floatingInput">Last name</label>
        </div>

        <div class="form-floating">
          <input
            type="date"
            class="form-control email"
            id="floatingInput"
            placeholder="7th september"
            name="birthday"
          />
          <label for="floatingInput">Birthday</label>
        </div>

        <div class="form-floating">
          <input
            type="email"
            class="form-control email"
            id="floatingInput"
            placeholder="name@example.com"
            name="email"
          />
          <label for="floatingInput">Email Address</label>
        </div>

        <button class="w-100 btn btn-lg button" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy;<span id="copywright"> </span></p>
      </form>
    </main>
  </body>
  <script>
    const date = new Date();
    const year = date.getFullYear();
    console.log(year);

    document.getElementById("copywright").innerHTML = year;
  </script>
</html>
